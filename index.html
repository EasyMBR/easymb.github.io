<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header__logo logo">
        <a href="#"><h2>AX<span class="logo--dedicated">IT</span></h2></a>
      </div>

      <div class="header__nav-bar nav-bar">
        <div class="nav-bar__links">
          <a href="" class="nav-bar__link">Features</a>
          <a href="" class="nav-bar__link">About</a>
          <a href="" class="nav-bar__link">Pricing</a>
          <a href="" class="nav-bar__link">Reviews</a>
          <a href="" class="nav-bar__link">Contact</a>
        </div>
      </div>
    </header>

    <main id="site-content">
      <div class="sitebranding">
        <div class="sitebranding__content">
          <div class="sitebranding__logo logo">
            <h2>AX<span class="logo--dedicated">IT</span></h2>
          </div>

          <div class="sitebranding__title">
            <h1>modern axure template </br> for beautihul prototypes</h1>
          </div>

          <div class="sitebranding__text">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
              euismod bibendum laoreet. Proin gravida dolor sit amet lacus
              accumsan et viverra justo commodo.
            </p>
          </div>

          <div class="sitebranding__button">
            <button>Download</button>
          </div>
        </div>

        <div class="sitebranding__form form">
          <form action="#" class="form__title">
            <h2>try your <span class="dedicated--orange">free</span> train today</h2>
          </form>
          <div class="form__input-block">
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">
          </div>

          <button class="form__button">
            get started
          </button>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
